<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="stats">
        <p class="games-played">You've played <span class="games-played-count">0</span> games.</p>
        <p class="wins">Your win percentage is: <span class="wins-percentage">0%!</span></p>
    </div>
    <p class="description">Welcome to Rock Paper Scissors! Click on your choice of either rock, paper, or scissors below to play against the computer.</p>
    <div class="buttons">
        <div class="button rock">
            <p>ROCK</p>
        </div>
        <div class="button paper">
            <p>PAPER</p>
        </div>
        <div class="button scissors">
            <p>SCISSORS</p>
        </div>
    </div>

    <!-- <div class="input-and-button">
        <input type="text" placeholder="Enter either rock, paper, or scissors">
        <input type="button" value="Play!">
    </div> -->
    <div class="win-or-lose">
        <p></p>
    </div>
    <div class="win-or-lose-overall">
        <p></p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
